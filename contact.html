            <div></div>
          </div>

    <main>
        <section id="book-appointment" class="appointment-form-section">
            <div class="container">
                <h2 id="hide1">Leave us a Message.</h2>
                <h3 id="hide2">We will take it from here</h3>
                <p id="success-message">
                    Thank you for reaching out !<br> We will call you shortly.
                </p>
                <p id="redirect-message">
                    Redirecting to home page in <span id="countdown">10</span> seconds...
                </p>
                <form onsubmit="submitform(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="mail">Mail</label>
                        <input type="mail" id="mail" name="mail" required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="city">City</label>
                        <select id="city" name="city" required>
                            <option value="">Select City</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </div> -->
                    <div class="form-group">
                      <label for="Message">Message</label>
                      <input type="text" id="Message" name="Message" required>
                  </div>

                    <button type="submit" class="submit-btn" id="submit-button">Submit</button>
                </form>
            </div>
